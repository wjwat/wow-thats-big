<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/sphars/yacck/yacck.min.css'> -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Mono'>
  <link rel='stylesheet' href='stylesheets/yacck.min.css'>
  <link rel='stylesheet' href='stylesheets/style.css'>
  <title>Wow, That's Big!</title>
</head>
<body>
  <header>
  </header>
  <main>
    <h1>Wow, That's Big!</h1>
    <h3>An API to help you see how big something is!</h3>
    <ul>
      <li>Weight: Bags of cement (50 kg~)</li>
      <li>Length: Valve Hammers (16 Hammers = 1 foot)</li>
    </ul>
    <form id="form" method="GET" action="/api">
      <input name="paragraphs" type="number" min="1" max="" placeholder="Number of Paragraphs">
      <input name="words" type="number" min="1" placeholder="Number of Words">
      <select name="format">
        <option>html</option>
        <option selected>json</option>
        <option>text</option>
      </select>
      <button type="submit">Give me dinos!</button>
      <button type="reset">Reset</button>
    </form>
    
    <details>
      <summary>Results</summary>
      <pre id="results"></pre>
    </details>
  </main>
  <footer>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
